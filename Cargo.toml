[package]
name = "easymark"
version = "1.1.1"
repository = "https://github.com/trypsynth/easymark"
edition = "2024"
rust-version = "1.82.0"

[dependencies]
anyhow = "1.0.98"
native-dialog = "0.6.4"
pulldown-cmark = "0.13.0"
tempfile = "3.20.0"
webbrowser = "0.8.15"

[profile.release]
strip = true
opt-level = "z"
lto = true
panic = "abort"
codegen-units = 1

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
